<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Made by Core Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <!-- Loading Screen -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading questions...</p>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz" class="quiz hidden">
                <div class="progress-container">
                    <div class="progress-info">
                        <span id="question-counter">Question 1 of 10</span>
                        <span id="score-display">Score: 0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress" class="progress-fill"></div>
                    </div>
                </div>

                <h2 id="question" class="question">Question will appear here</h2>

                <div id="answers" class="answers">
                    <!-- Answers will be inserted here via JavaScript -->
                </div>
            </div>

            <!-- Result Screen -->
            <div id="result" class="result hidden">
                <h2>Quiz Finished!</h2>
                <div id="final-score" class="final-score">0/10</div>
                <p id="result-message">You got 0 out of 10 questions correct</p>
                <button id="restart-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Made by <span class="brand">Core Auth</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
